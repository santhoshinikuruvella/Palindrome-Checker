<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="palindrome.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

  <h1>Is it a Palindrome?</h1>
  <div class="input-cont">
    <label>Enter text to check for a palindrome:</label><br>
    <input type="text" id="text-input" required>
    <button type="button" id="check-btn">Check</button>
  </div>
  <div id="result"></div>

  <script src="palindrome.js"></script>
</body>
</html>
